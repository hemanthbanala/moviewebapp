name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build frontend
      run: |
        npm install
        npm run build
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          
          cd /var/www/movieapp || sudo mkdir -p /var/www/movieapp && cd /var/www/movieapp
          
          
          sudo git pull origin main || sudo git clone https://github.com/hemanthbanala/moviewebapp.git . 
        
          npm install
          npm run build
          
          
          cd server
          npm install
          
          pm2 restart movieapp-backend || pm2 start server.js --name movieapp-backend
          pm2 save
          sudo systemctl restart nginx
          
          echo "Deployment completed!"
